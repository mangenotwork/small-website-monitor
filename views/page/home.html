<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/bootstrap/img/stripe.svg">
    <title>{[ .Title ]}</title>
    <link href="/static/bootstrap/css/bootstrap.min.css?v=1" rel="stylesheet">
    <link href="/static/css/page.css?v=1" rel="stylesheet">
    <link href="/static/bootstrap/css/dashboard.css" rel="stylesheet">
    <link href="/static/bootstrap/css/navbars-offcanvas.css" rel="stylesheet">
</head>
<body>

<div id="app">
    {[ template "__head.html" . ]}
<div class="container-fluid">
    <div class="row">
        {[ template "__menu.html" . ]}

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

            <template v-if="hasMail.data===false">
                <div class="alert alert-danger" role="alert">
                    <a aria-current="page" data-bs-toggle="modal" data-bs-target="#mailSetModal">还未设置邮件通知! 请点击 <span style="text-decoration:underline;">邮件设置</span> 进行设置</a>
                </div>
            </template>
            <div class="">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addHostModal">添加站点监测</button>
                </div>
            </div>
            <hr>

            <div class="container" style="margin-top: 1.2rem;">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">站点</th>
                        <th scope="col">报警</th>
                        <th scope="col">监测方式</th>
                        <th scope="col">根URI</th>
                        <th scope="col">响应</th>
                        <th scope="col">对照组</th>
                        <th scope="col">操作</th>
                    </tr>
                    </thead>
                    <tbody>

                        <template v-for="item in websiteList.data.List">
                            <tr>
                                <td><span style="font-size: 14px;"><b>{{ item.Host }}</b></span></td>
                                <td><span class="badge text-bg-danger">11</span></td>
                                <td><span style="font-size: 10px;">根URI+随机URI+监测点/{{ item.Rate }}s</span></td>
                                <td><span style="font-size: 10px;">{{ item.HealthUri }}</span></td>
                                <td>33ms</td>
                                <td>12ms</td>
                                <td>
                                    <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#setAlertModal">
                                        <img src="/static/bootstrap/img/gear-fill.svg" alt="" width="18" height="18"> <span style="font-size: 12px;"></span>
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary btn-sm" @click="setUriPoint(item)">
                                        <img src="/static/bootstrap/img/broadcast.svg" alt="" width="18" height="18"> <span style="font-size: 10px;">监测点</span>
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary btn-sm">
                                        <img src="/static/bootstrap/img/file-text-fill.svg" alt="" width="18" height="18"> <span style="font-size: 10px;">日志</span>
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary btn-sm">
                                        <img src="/static/bootstrap/img/graph-up.svg" alt="" width="18" height="18">
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary btn-sm">
                                        <img src="/static/bootstrap/img/trash-fill.svg" alt="" width="18" height="18">
                                    </button>
                                </td>
                            </tr>
                        </template>

                    </tbody>

                </table>

                <div class="text-center">
                    <div class="btn-group me-2" role="group" aria-label="Second group" >
                        <template v-for="item in websiteList.data.PageList">
                            <button v-if="item.Action === true" type="button" class="btn btn-secondary" @click="gotoList(item.Number)">{{ item.Number }}</button>
                            <button v-else type="button" class="btn btn-secondary" @click="gotoList(item.Number)">{{ item.Number }}</button>
                        </template>
                    </div>
                </div>

            </div>

            {[ template "add_host_modal.html" . ]}
            {[ template "set_alert_modal.html" . ]}
            {[ template "set_uri_modal.html" . ]}
            {[ template "mail_set_modal.html" . ]}

            <!-- 查看配置 -->
            <div class="modal fade" id="confModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="confModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="confModalLabel">查看配置</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="toast-container p-3 top-50 start-50 translate-middle">
                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <img src="/static/bootstrap/img/stripe.svg" class="rounded me-2" >
                        <strong class="me-auto">提示</strong>
                        <small></small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        {{msg}}
                    </div>
                </div>
            </div>


        </main>
    </div>
</div>


</div>
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.bundle.min.js?v=1"></script>
<script src="/static/bootstrap/js/dashboard.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


<script>
    const { createApp, ref } = Vue;
    const app = createApp({
        data() {
            return {
                title: "",
                addWebSite: {
                    api: "/api/website/add",
                    param : {
                        host: "",
                        healthUri: "",
                        rate: 10,
                        alarmResTime: 3000,
                        uriDepth: 2,
                        uriUpdateRate: 24,
                    }
                },
                msg: "",
                websiteList: {
                    api: "/api/website/list",
                    page: 1,
                    data: [],
                },
                hasMail: {
                    api: "/api/mail/init",
                    data: {},
                },
                mailConf: {
                    api: "/api/mail/conf",
                    param: {
                        host: "smtp.qq.com",
                        port: 25,
                        from: "",
                        authCode: "",
                        toList: "",
                    },
                },
                mailInfo: {
                    api: "/api/mail/info",
                },
                mailSend: {
                    api: "/api/mail/sendTest",
                },
                point: {
                    hostId: "",
                    hostUri: "",
                    apiAdd: "/api/point/add/",
                    apiList: "/api/point/list/",
                    apiDel: "/api/point/del/",
                    param: {
                        uri:"",
                    },
                    uriList: [],
                    nowUri: "",
                }
            }
        },
        created:function(){
            var t = this;
            t.getList();
            t.getMail();
            t.getMailInfo();
        },
        methods: {
           addWebSiteMonitor: function () {
               var t = this;
               $.ajax({
                   type: "post",
                   url: t.addWebSite.api,
                   data: JSON.stringify(t.addWebSite.param),
                   dataType: 'json',
                   success: function(data){
                       console.log(data)
                       if (data.code === 0) {
                           $("#addHostModal").modal('toggle');
                           t.getList();
                       }
                       t.msg = data.msg;
                       const toastLiveExample = document.getElementById('liveToast')
                       const toast = new bootstrap.Toast(toastLiveExample)
                       toast.show()
                   },
                   error: function(xhr,textStatus) {
                       console.log(xhr, textStatus);
                   }
               });
           },

            test:function () {
                console.log("test...")
            },

            getList: function () {
                var t = this;
                $.ajax({
                    type: "get",
                    url: t.websiteList.api+"?pg"+t.websiteList.page,
                    data: "",
                    dataType: 'json',
                    success: function(data){
                        console.log(data)
                       t.websiteList.data = data.data;
                    },
                    error: function(xhr,textStatus) {
                        console.log(xhr, textStatus);
                    }
                });
            },

            gotoList: function (pg) {
                var t = this;
                t.websiteList.page = pg;
                t.getList();
            },

            getMail: function () {
                var t = this;
                $.ajax({
                    type: "get",
                    url: t.hasMail.api,
                    data: "",
                    dataType: 'json',
                    success: function(data){
                        console.log(data)
                        t.hasMail.data = data.data;
                    },
                    error: function(xhr,textStatus) {
                        console.log(xhr, textStatus);
                    }
                });
            },

            setMailConf: function () {
                var t = this;
                $.ajax({
                    type: "post",
                    url: t.mailConf.api,
                    data: JSON.stringify(t.mailConf.param),
                    dataType: 'json',
                    success: function(data){
                        console.log(data)
                        if (data.code === 0) {
                            $("#mailSetModal").modal('toggle');
                            t.getMail();
                        }
                        t.msg = data.msg;
                        const toastLiveExample = document.getElementById('liveToast')
                        const toast = new bootstrap.Toast(toastLiveExample)
                        toast.show()
                    },
                    error: function(xhr,textStatus) {
                        console.log(xhr, textStatus);
                    }
                });
            },

            getMailInfo: function () {
                var t = this;
                $.ajax({
                    type: "get",
                    url: t.mailInfo.api,
                    data: "",
                    dataType: 'json',
                    success: function(data){
                        console.log(data)
                        t.mailConf.param.host = data.data.Host;
                        t.mailConf.param.port = data.data.Port;
                        t.mailConf.param.from = data.data.From;
                        t.mailConf.param.authCode = data.data.AuthCode;
                        t.mailConf.param.toList = data.data.ToList;
                    },
                    error: function(xhr,textStatus) {
                        console.log(xhr, textStatus);
                    }
                });
            },

            mailSendTest: function () {
                var t = this;
                $.ajax({
                    type: "get",
                    url: t.mailSend.api,
                    data: "",
                    dataType: 'json',
                    success: function(data){
                        console.log(data)
                        t.msg = data.msg;
                        const toastLiveExample = document.getElementById('liveToast')
                        const toast = new bootstrap.Toast(toastLiveExample)
                        toast.show()
                    },
                    error: function(xhr,textStatus) {
                        console.log(xhr, textStatus);
                    }
                });
            },

            setUriPoint: function (item) {
                var t = this;
                t.point.hostUri = "https://" + item.HealthUri + "/";
                t.point.hostId = item.ID;
                console.log(t.point.hostId);
                t.getUriPoint();
                $("#setUriModal").modal('show');
            },

            getUriPoint: function () {
                var t = this;
                $.ajax({
                    type: "get",
                    url: t.point.apiList+t.point.hostId,
                    data: "",
                    dataType: 'json',
                    success: function(data){
                        console.log(data)
                        t.point.uriList = []
                        if (data.code === 0) {
                            t.point.uriList = data.data;
                        }
                    },
                    error: function(xhr,textStatus) {
                        console.log(xhr, textStatus);
                    }
                });
            },

            addUriPoint: function () {
                var t = this;
                if (t.point.nowUri === "") {
                    t.msg = "请输入URI";
                    const toastLiveExample = document.getElementById('liveToast')
                    const toast = new bootstrap.Toast(toastLiveExample)
                    toast.show()
                    return
                }
                t.point.param.uri = t.point.hostUri + t.point.nowUri;
                $.ajax({
                    type: "post",
                    url: t.point.apiAdd+t.point.hostId,
                    data: JSON.stringify(t.point.param),
                    dataType: 'json',
                    success: function(data){
                        console.log(data)
                        t.msg = data.msg;
                        const toastLiveExample = document.getElementById('liveToast')
                        const toast = new bootstrap.Toast(toastLiveExample)
                        toast.show()
                        t.getUriPoint();
                    },
                    error: function(xhr,textStatus) {
                        console.log(xhr, textStatus);
                    }
                });
            },

            delUriPoint: function (uri) {
                var t = this;
                t.point.param.uri = uri;
                $.ajax({
                    type: "post",
                    url: t.point.apiDel+t.point.hostId,
                    data: JSON.stringify(t.point.param),
                    dataType: 'json',
                    success: function(data){
                        console.log(data)
                        t.msg = data.msg;
                        const toastLiveExample = document.getElementById('liveToast')
                        const toast = new bootstrap.Toast(toastLiveExample)
                        toast.show()
                        t.getUriPoint();
                    },
                    error: function(xhr,textStatus) {
                        console.log(xhr, textStatus);
                    }
                });
            },

        },
        computed: {
        },
        mounted:function(){
        },
    });

    app.mount('#app');
</script>

</html>
