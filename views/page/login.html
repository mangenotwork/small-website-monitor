<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{[ .Title ]}</title>
    <link href="/static/bootstrap/css/bootstrap.min.css?v=1" rel="stylesheet">
    <link href="/static/bootstrap/css/sign-in.css" rel="stylesheet">
</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <img class="mb-4" src="/static/bootstrap/img/stripe.svg"  alt="" width="72" height="57">
        <h2 class="h3 mb-3 fw-normal">{[ .Title ]}</h2>
        <form action="/login" method="post">
            {[ .csrf ]}
            <div class="form-floating">
                <input type="text" class="form-control" id="user" name="user" placeholder="name@example.com">
                <label for="user">账号</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="password">密码</label>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> 记住密码
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-dark" type="submit">登录</button>
        </form>
    </main>
</body>
</html>
